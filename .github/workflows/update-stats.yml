name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }
          REPOSITORY: <kozistr>/<kozistr>
          SHOW_TITLE: false
          TIME_RANGE: all_time
          BLOCKS: ->
          SHOW_TIME: true
          SHOW_TOTAL: false
          SHOW_MASKED_TIME: true
          LANG_COUNT: 5
